<h2>Products</h2>
<div *ngFor="let product of products;  index as id">
  <a [routerLink]="['/products', id]">
    {{product.name}}
  </a>
  <p *ngIf="product">
    {{product.description}}
  </p>
  <button (click)="share()">share</button>
  <button (click)="onNotify()">notify</button>
</div>
